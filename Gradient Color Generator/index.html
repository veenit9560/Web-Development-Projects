<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- CSS Link -->

    <title>Gradient Color Generator</title>
</head>

<body>
    <!-- Main Code Content Here -->
    <div class="container">
        <h3 style="text-align: center;">Gradient Generator</h3>
        <div id="gradient-box"></div>
        <div class="code">
            <input type="text" id="color-code" value="linear-gradient(45deg,deepskyblue,blue)" readonly />
            <button onclick="copyText()" title="click to copy" id="copybtn"><i class="fas fa-copy"></i></button>
        </div>
        <div>
            <input type="color" name="color1" id="color1" value="#ffffff">
            <input type="color" name="color2" id="color2" value="#ffffff">
        </div>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
